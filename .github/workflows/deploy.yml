name: Build and Deploy

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up environment variables
        run: |
          echo "SERVICE_NAME=joker-backend" >> $GITHUB_ENV
          echo "SERVICE_PORT=6000" >> $GITHUB_ENV
          echo "DB_PORT=3309" >> $GITHUB_ENV
          echo "DEPLOY_PATH=/home/runner/services/joker-backend" >> $GITHUB_ENV

      - name: Create deployment directory
        run: |
          mkdir -p ${{ env.DEPLOY_PATH }}
          mkdir -p ${{ env.DEPLOY_PATH }}/logs

      - name: Copy project files
        run: |
          rsync -av --exclude='.git' --exclude='bin' --exclude='.claude*' \
            --exclude='node_modules' --exclude='.env' \
            ./ ${{ env.DEPLOY_PATH }}/

      - name: Create production .env file
        run: |
          cat > ${{ env.DEPLOY_PATH }}/.env << EOF
          # Service Configuration
          SERVICE_NAME=${{ env.SERVICE_NAME }}
          PORT=${{ env.SERVICE_PORT }}
          DB_PORT=${{ env.DB_PORT }}

          # Database Configuration
          DB_HOST=mysql
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_NAME=${{ secrets.DB_NAME }}
          MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}

          # Application Configuration
          LOG_LEVEL=info
          ENV=production
          EOF

      - name: Stop existing containers
        run: |
          cd ${{ env.DEPLOY_PATH }}
          docker compose -f docker-compose.prod.yml down || true

      - name: Build and start containers
        run: |
          cd ${{ env.DEPLOY_PATH }}
          docker compose -f docker-compose.prod.yml up -d --build

      - name: Wait for services to be healthy
        run: |
          cd ${{ env.DEPLOY_PATH }}
          echo "Waiting for services to be ready..."
          sleep 10

          # Check MySQL health
          for i in {1..30}; do
            if docker compose -f docker-compose.prod.yml ps mysql | grep -q "healthy"; then
              echo "‚úÖ MySQL is healthy"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done

          # Check API health
          for i in {1..30}; do
            if curl -f http://localhost:${{ env.SERVICE_PORT }}/health > /dev/null 2>&1; then
              echo "‚úÖ API is healthy"
              break
            fi
            echo "Waiting for API... ($i/30)"
            sleep 2
          done

      - name: Verify deployment
        run: |
          # Check if containers are running
          cd ${{ env.DEPLOY_PATH }}
          docker compose -f docker-compose.prod.yml ps

          # Test health endpoint
          echo "Testing health endpoint..."
          RESPONSE=$(curl -f http://localhost:${{ env.SERVICE_PORT }}/health)
          echo "Response: $RESPONSE"

          echo "‚úÖ Deployment successful!"
          echo "üìä Service: ${{ env.SERVICE_NAME }}"
          echo "üåê Port: ${{ env.SERVICE_PORT }}"
          echo "üîó Health: http://localhost:${{ env.SERVICE_PORT }}/health"

      - name: Cleanup old images
        run: |
          docker image prune -f
          docker volume prune -f

      - name: Send deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment successful for ${{ env.SERVICE_NAME }} on port ${{ env.SERVICE_PORT }}"
          else
            echo "‚ùå Deployment failed for ${{ env.SERVICE_NAME }}"
          fi
