apiVersion: v1
kind: Secret
metadata:
  name: weather-scheduler-secret
  namespace: joker-backend
  labels:
    app: weather-scheduler
    component: secret
type: Opaque
stringData:
  # Database credentials
  DB_USER: "root"
  DB_PASSWORD: "CHANGE_ME"

  # Redis password (if required)
  REDIS_PASSWORD: ""

  # FCM credentials path (mounted as volume)
  FCM_CREDENTIALS_PATH: "/app/config/fcm-credentials.json"

# Note: FCM credentials file should be created as a separate secret:
# kubectl create secret generic fcm-credentials \
#   --from-file=fcm-credentials.json=/path/to/your/fcm-credentials.json \
#   -n joker-backend
