apiVersion: v1
kind: ConfigMap
metadata:
  name: weather-scheduler-config
  namespace: joker-backend
  labels:
    app: weather-scheduler
    component: config
data:
  # Environment
  ENV: "production"

  # Database
  DB_HOST: "mysql.joker-backend.svc.cluster.local"
  DB_PORT: "3306"
  DB_NAME: "joker"

  # Redis
  REDIS_HOST: "redis.joker-backend.svc.cluster.local"
  REDIS_PORT: "6379"
  WEATHER_CACHE_TTL: "30m"

  # Scheduler
  SCHEDULER_INTERVAL: "1m"

  # Crawler
  CRAWLER_TIMEOUT: "10s"
  CRAWLER_RETRY_COUNT: "3"

  # Logging
  LOG_LEVEL: "info"
  LOG_OUTPUT: "stdout"

  # Metrics
  METRICS_PORT: "9090"

  # Health Check
  HEALTH_CHECK_INTERVAL: "30s"
