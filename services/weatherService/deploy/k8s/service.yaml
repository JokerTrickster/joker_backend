apiVersion: v1
kind: Service
metadata:
  name: weather-scheduler-metrics
  namespace: joker-backend
  labels:
    app: weather-scheduler
    component: metrics
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app: weather-scheduler
