version: '3.8'

services:
  mysql-test:
    image: mysql:8.0
    container_name: joker_mysql_test
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: test_password
      MYSQL_DATABASE: joker_test
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - mysql-test-data:/var/lib/mysql
    networks:
      - test-network

  redis-test:
    image: redis:alpine
    container_name: joker_redis_test
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - test-network

volumes:
  mysql-test-data:

networks:
  test-network:
    driver: bridge
