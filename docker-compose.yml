version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: joker_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: backend_dev
      MYSQL_USER: joker_user
      MYSQL_PASSWORD: joker_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - joker_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: joker_api
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: joker_user
      DB_PASSWORD: joker_password
      DB_NAME: backend_dev
      LOG_LEVEL: info
      PORT: 6000
    ports:
      - "6000:6000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - joker_network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  joker_network:
    driver: bridge
