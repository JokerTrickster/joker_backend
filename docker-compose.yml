version: '3.8'

services:
  # Shared MySQL Database
  mysql:
    image: mysql:8.0
    container_name: joker_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-backend_dev}
      MYSQL_USER: ${MYSQL_USER:-joker_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-joker_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - joker_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service (Port 8080)
  auth-service:
    build:
      context: ./services/authService
      dockerfile: Dockerfile
    container_name: joker_auth_service
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-joker_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-joker_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-backend_dev}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      PORT: 8080
      ENV: ${ENV:-production}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
      IS_LOCAL: "true"
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - joker_network
    restart: unless-stopped

  # Game Service (Port 8081)
  game-service:
    build:
      context: ./services/gameService
      dockerfile: Dockerfile
    container_name: joker_game_service
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-joker_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-joker_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-backend_dev}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      PORT: 8081
      ENV: ${ENV:-production}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
      IS_LOCAL: "true"
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - joker_network
    restart: unless-stopped

